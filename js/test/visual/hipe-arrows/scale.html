<!doctype html>
<html lang="en">
<head>
  <title>hipe arcs visual test</title>
  <link rel="stylesheet" href="all.css" type="text/css" />
  <script type="text/javascript" src="../../../jquery/latest.js"></script>
  <script type="text/javascript" src="../../../jquery/latest/ui/jquery.ui.core.js"></script>
  <script type="text/javascript" src="../../../hipe-canvas.js"></script>
  <script type="text/javascript" src="../../../hipe-arrows.js"></script>
  <script type="text/javascript">
    $(function() {
      var fms = $('.arrows-home .font-metrics').hipe_canvas_font_metrics();
      if (fms.length) {
        window.fm = fms.data('widget');
        var grid = fms.data('dimensions');
        var dots = $('.arrows-home').hipe_canvas_dots({grid: grid});
        window.dots = dots.data('canvas_dots');
        var arrows = $('.arrows-home').hipe_arrows_path_controller({grid: grid});
        window.arrows = arrows.data('widget');
      }
    });




  </script>
</head>
  <body>
    <div id='__header__'>
      <h2>i am some header</h2>
    </div>

    <div class='arrows-home'>
      <div class='font-metrics'>i am font metrics</div>
    </div>

    <div id='__footer__'>
      <h2>i am some footer</h2>
    </div>

  </body>
</html>
