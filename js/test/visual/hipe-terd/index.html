<!doctype html>
<html lang="en">
<head>
  <title>thank you devirtuoso</title>
   <script type="text/javascript" src="../../../jquery/latest.js"></script>
   <script type="text/javascript" src="../../../jquery/latest/ui/jquery.ui.core.js" ></script>
   <script type="text/javascript" src="../../../hipe-terd.js"></script>
   <script type="text/javascript">
     //<![CDATA[
     $(document).ready(function() {
       $('.terd-scene').hipe_terd({
         maxFps: 12,
         initialRotationDelta: [-0.01, 0.01, 0.00],
         cameraFocalLength: 300
       });
      });
     //]]>
   </script>
   <style type="text/css" media="screen">
     body{
       background-color: #111;
       color: #69c;
       font-family: Arial, "MS Trebuchet", sans-serif;
       font-weight: bold;
       font-size:2em;
     }
     #terd-scene-1{
       width:100px;
       height:100px;
       margin:0 auto;
       top:100px;
       position: relative;
       font-size: 2em;
     }
     .terd-scene ul {
       list-style-type: none;
       position: relative;
     }
     .terd-scene ul li {
       position: absolute;
     }
    .terd-scene ul li.back {
      font-size: 80%;
      opacity: 0.1;
      z-index: 0;
    }
    .terd-scene ul li.middle {
      font-size: 90%;
      opacity: 0.5;
      z-index: 1;
    }
    .terd-scene ul li.front {
      z-index: 2;
    }
   </style>
</head>
<body>
  <div id="terd-scene-1" class='terd-scene'>
    <ul class='this-ul-is-actually-a-wireframe-model-of-a-three-dimensional-object'>
      <li class= 'back'  style='top: 0em; left: 0em;'>&#x263A;</li>
      <li class= 'back'  style='top: 0em; left: 1em;'>&#x263A;</li>
      <li class= 'back'  style='top: 0em; left: 2em;'>&#x263A;</li>
      <li class= 'back'  style='top: 1em; left: 0em;'>&#x263A;</li>
      <li class= 'back'  style='top: 1em; left: 2em;'>&#x263A;</li>
      <li class= 'back'  style='top: 2em; left: 0em;'>&#x263A;</li>
      <li class= 'back'  style='top: 2em; left: 1em;'>&#x263A;</li>
      <li class= 'back'  style='top: 2em; left: 2em;'>&#x263A;</li>
      <li class='middle' style='top: 0em; left: 0em;'>&#x263A;</li>
      <li class='middle' style='top: 0em; left: 2em;'>&#x263A;</li>
      <li class='middle' style='top: 2em; left: 0em;'>&#x263A;</li>
      <li class='middle' style='top: 2em; left: 2em;'>&#x263A;</li>
      <li class='front'  style='top: 0em; left: 0em;'>&#x263A;</li>
      <li class='front'  style='top: 0em; left: 1em;'>&#x263A;</li>
      <li class='front'  style='top: 0em; left: 2em;'>&#x263A;</li>
      <li class='front'  style='top: 1em; left: 0em;'>&#x263A;</li>
      <li class='front'  style='top: 1em; left: 2em;'>&#x263A;</li>
      <li class='front'  style='top: 2em; left: 0em;'>&#x263A;</li>
      <li class='front'  style='top: 2em; left: 1em;'>&#x263A;</li>
      <li class='front'  style='top: 2em; left: 2em;'>&#x263A;</li>
    </ul>
  </div>
</body>
</html>
