<!doctype html>
<html lang="en">
  <head>
    <title>ridiculous unit tests</title>
    <link rel="stylesheet" href="../../external/qunit.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="first.css" type="text/css" media="screen" />
    <script src="../../external/qunit.js" type="text/javascript"></script>
    <script src="../../../jquery/latest.js" type="text/javascript"></script>
    <script src="../../../jquery/latest/ui/jquery.ui.core.js" type="text/javascript"></script>
    <script src="../../../hipe-arrows.js" type="text/javascript"></script>
    <script src="../../hipe-mouse-recorder/js.js" type="text/javascript"></script>
    <script src="first.js" type="text/javascript"></script>
  </head>
  <body>
    <script type='text/javascript'>
    jQuery(function($){
      var keyp = $('#keypress-dispatcher').hipe_arrows_keypress_dispatcher().data('widget');
      var common = {keypress_dispatcher:keyp, canvas_prototype:'#hidden-html-prototypes .recording-canvas'}
      var vert  = $.extend({controls_prototype:'#hidden-html-prototypes .vert' },common);
      var horiz = $.extend({controls_prototype:'#hidden-html-prototypes .horiz'},common);
      $('#montage .av').hipe_mouse_recorder($.extend({name:'av'},vert));
      $('#montage .cv').hipe_mouse_recorder($.extend({name:'cv'},vert));
      $('#montage .ah').hipe_mouse_recorder($.extend({name:'ah'},horiz));
      $('#montage .ch').hipe_mouse_recorder($.extend({name:'ch'},horiz));
    });
    </script>
    <h1 id="qunit-header">arc visuo-unit test</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <div id='montage'>
      <div class='av mr'>&nbsp;hi</div>
      <div class='cv mr'>&nbsp;hi</div>
      <div class='ah mr'>&nbsp;hi</div>
      <div class='ch mr'>&nbsp;hi</div>
      <div style='position: absolute; top: 200px; border: 1px solid black; padding: 0 0.5em; background: white; font-size: 3em; font-family: monospace'>

        where you were on this: dispatch key events
        </div>
    </div>
    <ol id="qunit-tests"></ol>
    <div style='display:none' id='hidden-html-prototypes'>

      <canvas class='recording-canvas'></canvas>

      <div class='recording-controls vert'>
        <a href='#' class='rec'>
          <span class='unter'>r</span></a><a href='#' class='stop'><span class='unter'>s</span></a><a href='#' class='pb'><span class='unter'>p</span></a><a href='#' class='view disabled'><span class='unter'>v</span></a>          <br/>
        <span class='status'></span>
      </div>

      <div class='recording-controls horiz'>
        <a href='#' class='rec'><span class='unter'>r</span>ec</a>
        <a href='#' class='stop'><span class='unter'>s</span>tp</a>
        <a href='#' class='pb'><span class='unter'>p</span>b</a>
        <a href='#' class='view disabled'><span class='unter'>v</span>u</a>
        <br/>
        <span class='status'></span>
      </div>

    </div>




    <div id='keypress-dispatcher'></div>
  </body>
</html>
