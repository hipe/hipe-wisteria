<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <title>metacms</title>
    <script src='js/jquery/current.js' type='text/javascript'></script>
    <script src='js/default.js' type='text/javascript'></script>    
    <link href='css/default.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div id='default-canvas-wrapper'>
      <canvas class='terminal' id='default-canvas' width='600' height='600'></canvas>              
      <div id='square' class='terminal'>
        <table class='default-table'>
          <tbody>
            <tr>
              <td class='tldrag'>+</td>
              <td class='tdrag' colspan = '3'>-----------</td>
              <td class='trdrag'>+<td>
            <tr>
              
            <tr>
              <td class='ldrag'>|</td>
              <td>head1</td>
              <td class='cdrag'>|</td>
              <td>head2</td>
              <td class='rdrag'>|</tr>
            </tr>
           <tr>
              <td class='ldrag'>+</td>
              <td colspan = '3'>-----------</td>
              <td class='rdrag'>+<td>
            <tr>            
              
            <tr>
              <td class='ldrag'>|</td>              
              <td>cel1</td>
              <td class='cdrag'>|</td>              
              <td>cel2</td>
              <td class='rdrag'>|</tr>              
            </tr>
            
            <tr>
              <td class='ldrag'>|</td>              
              <td>cel1</td>
              <td class='cdrag'>|</td>              
              <td>cel2</td>
              <td class='rdrag'>|</tr>              
            </tr>            
            
            <tr>
              <td class='bldrag'>+</td>
              <td class='bdrag' colspan = '3'>-----------</td>
              <td class='brdrag'>+<td>
            <tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
