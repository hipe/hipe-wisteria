<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <title>metacms</title>
    <script type='text/javascript' src='js/jquery/latest.js' ></script>
    <script type="text/javascript" src="js/jquery/latest/ui/ui.core.js"></script>
    <script type="text/javascript" src="js/jquery/latest/ui/ui.draggable.js"></script>
    <script type="text/javascript" src="js/jquery/latest/ui/ui.resizable.js"></script>
	  <link type="text/css" href="js/jquery/tmp.jq/development-bundle/themes/base/ui.all.css" rel="stylesheet" />
    <script src='js/default.js' type='text/javascript'></script>
    <link href='css/default.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div id="resizable" class="ui-widget-content">
      <h3 class="ui-widget-header">Resizable</h3>
    </div>

    <div id='default-canvas-wrapper'>
      <div id='width-registration' class='terminal square'>_width-registration__<br/>_height-registration_</div>
      <div class='clear'></div>
      <div class='terminal square' id="grid">======================================</div>
      <canvas class='terminal background-canvas' id='default-canvas' width='600' height='600'></canvas>
      <div id='square' class='ui-widget-content terminal square' style="border: 3px solid red">
        <table class='default-table' >
          <tbody>
            <tr>
              <td class='tldrag'>+</td>
              <td class='tdrag' colspan = '3'>-----------</td>
              <td class='trdrag'>+<td>
            <tr>

            <tr>
              <td class='ldrag'>|</td>
              <td>head1</td>
              <td class='cdrag'>|</td>
              <td>head2</td>
              <td class='rdrag'>|</tr>
            </tr>
           <tr>
              <td class='ldrag'>+</td>
              <td colspan = '3'>-----------</td>
              <td class='rdrag'>+<td>
            <tr>

            <tr>
              <td class='ldrag'>|</td>
              <td>cel1</td>
              <td class='cdrag'>|</td>
              <td>cel2</td>
              <td class='rdrag'>|</tr>
            </tr>

            <tr>
              <td class='ldrag'>|</td>
              <td>cel1</td>
              <td class='cdrag'>|</td>
              <td>cel2</td>
              <td class='rdrag'>|</tr>
            </tr>

            <tr>
              <td class='bldrag'>+</td>
              <td class='bdrag' colspan = '3'>-----------</td>
              <td class='brdrag'>+<td>
            <tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
